<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../dist/output.css">
</head>
<body class="flex justify-center bg-gray-300 p-8 items-center h-screen w-screen">
    <section id="login" class="w-full h-full bg-white flex flex-wrap flex-col items-center justify-center">
        <div id="head" class="flex justify-center items-center mb-8">
            <img src="https://cdn-icons-png.flaticon.com/512/948/948036.png" alt="logo" class="w-8 h-8">
            <h1 class="text-lg font-bold text-gray-800 sm:text-2xl ml-4 inline-block">Restaurant Cart</h1>
        </div>
        <div class="mb-6 flex flex-col" id="inner">
            <input type="email" class="mb-4 w-full p-2 rounded-lg bg-white text-slate-700 border border-slate-700" placeholder="Email" name="email" id="email">
            
            <input type="password" class="w-full p-2 rounded-lg bg-white text-slate-700 border border-slate-700" placeholder="Password" name="password" id="password">
        </div>
        <div class="flex justify-center items-center w-1/2" id="foot">
            <button class="bg-slate-700 text-white p-2 rounded-lg w-full" id="login">Login</button>
        </div>
    </section>
    <script src="./../node_modules/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
